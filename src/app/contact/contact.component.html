<section id="contact" class="flex py-10 font-light striped-background">
  <div class="container mx-auto ">
    <h2 class="text-3xl font-bold "><span class="text-red-400">/</span>Contact</h2>
		<h5 class="text-sm font-bold mb-6"><span class="text-red-400">#</span> want me to connect ?</h5>
    <div class="flex items-center justify-center ">
      <div class="bg-white p-5 rounded-lg shadow-2xl max-w-xl w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contact Us</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Name Input -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input
            [(ngModel)]="formData.name"
            name="name"
            id="name"
            placeholder="Enter your name"
            class="w-full p-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          />
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            [(ngModel)]="formData.email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="w-full p-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          />
        </div>

        <!-- Message Textarea -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea
            [(ngModel)]="formData.message"
            name="message"
            id="message"
            placeholder="Enter your message"
            rows="4"
            class="w-full p-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
</section>
